<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
      rel="stylesheet"
    />

    <title>Number or Alphabet Guessing Game</title>
  </head>

  <body>
    <br /><br /><br /><br />

    <div id="game-container">
      <img
        id="sadimg"
        src="https://pngfre.com/wp-content/uploads/doraemon-png-image-from-pngfre-22.png"
        style="display: none; background-color: rgba(255, 255, 255, 0)"
      />
      <br /><br />
      <div id="result"></div>

      <button id="start-btn" style="display: none">Start Game</button>

      <img
        src="https://www.freepnglogos.com/uploads/doraemon-png/doraemon-character-free-download-8.png"
        id="start-img"
        style="height: 300px"
      />
      <button id="play-btn" class="short-stack-regular">Play Game</button>
      <div id="score" class="short-stack-regular">Score: 0</div>

      <br /><br />
      <div id="question" class="short-stack-regular">
        Guess the number or alphabet:
      </div>
      <div id="char-circle" class="circle"></div>
      <br /><br />
      <input type="text" id="answer" placeholder="Enter your answer" />
      <br /><br />
    </div>
    <br />
    <div
      id="image-container"
      style="
        position: absolute;
        margin-top: auto;
        top: 0;
        right: 0;
        height: 500px;
        background-color: rgba(255, 255, 255, 0);
      "
    ></div>

    <script src="game.js"></script>
  </body>
</html>
